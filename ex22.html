<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://pplx-res.cloudinary.com/image/private/user_uploads/54780959/d4bd8054-4c25-47c1-b268-7f201f150240/image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(30,30,30,0.75);
            width: 400px;
            margin: 80px auto 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            padding: 40px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        .profile-img {
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            margin: -75px auto 18px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 6px solid #e74c3c;
            overflow: hidden;
            position: absolute;
            left: 0;
            right: 0;
            top: -55px;
        }
        .profile-img img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: block;
        }
        .login-title {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            margin: 50px 0 28px 0;
            letter-spacing: 1px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid #ccc;
            color: #fff;
            font-size: 1.07em;
            padding: 10px 4px;
            outline: none;
            margin-bottom: 8px;
            transition: border-color 0.2s;
        }
        .login-form input[type="email"]:focus,
        .login-form input[type="password"]:focus {
            border-bottom: 2px solid #27ae60;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 0 0 10px 0;
            font-size: 0.97em;
            color: #fff;
            justify-content: flex-start;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 7px;
            accent-color: #27ae60;
        }
        .checkbox-container a {
            color: #b6e0ff;
            text-decoration: underline;
            margin-left: 3px;
        }
        .login-form button {
            background: #18b318;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #129312;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="profile-img">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Icon">
        </div>
        <div class="login-title">LOGIN WINDOW</div>
        <form class="login-form">
            <input type="email" placeholder="Your Email Address" required>
            <input type="password" placeholder="Your Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="agree" required>
                <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
