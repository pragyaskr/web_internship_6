<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Dashboard</title>
    <style>
        body {
            margin: 0;
            background: #f6f7fb;
            font-family: Arial, Helvetica, sans-serif;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 270px;
            height: 100vh;
            background: linear-gradient(135deg, #50d86a 0%, #6ed3e7 100%);
            color: #fff;
            padding-top: 28px;
            padding-left: 32px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            font-size: 1.6em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .nav a {
            background: rgba(255,255,255,0.18);
            color: #fff;
            text-decoration: none;
            padding: 10px 22px;
            border-radius: 6px;
            font-size: 1.08em;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            width: 170px;
        }
        .nav a:hover, .nav a.active {
            background: rgba(255,255,255,0.32);
            color: #222;
        }
        .main-content {
            margin-left: 270px;
            padding: 30px 40px 0 40px;
        }
        .dashboard-title {
            color: #32b44a;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 32px;
            max-width: 900px;
            margin: 0 auto 30px auto;
        }
        .stat-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(60,60,60,0.08);
            padding: 34px 0 30px 0;
            text-align: center;
        }
        .stat-card .stat-label {
            color: #222;
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-card .stat-value {
            color: #32b44a;
            font-size: 2em;
            font-weight: bold;
            margin-top: 4px;
        }
        .profile-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            margin-right: 42px;
        }
        .profile-img {
            width: 180px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            background: #eee;
            box-shadow: 0 2px 8px rgba(60,60,60,0.10);
        }
        @media (max-width: 900px) {
            .main-content {
                padding: 20px 10px 0 10px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
                grid-gap: 18px;
            }
            .profile-section {
                justify-content: center;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>School Dashboard</h2>
        <div class="nav">
            <a href="#" class="active">Dashboard</a>
            <a href="#">Students</a>
            <a href="#">Teachers</a>
            <a href="#">Classes</a>
            <a href="#">Exams</a>
            <a href="#">Library</a>
            <a href="#">Settings</a>
        </div>
    </div>
    <div class="main-content">
        <div class="dashboard-title">Welcome to the School Dashboard</div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Students</div>
                <div class="stat-value">500</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Teachers</div>
                <div class="stat-value">50</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Classes</div>
                <div class="stat-value">20</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Upcoming Exams</div>
                <div class="stat-value">5</div>
            </div>
        </div>
        <div class="profile-section">
            <img class="profile-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=400&h=300&q=80" alt="Profile">
        </div>
    </div>
</body>
</html>
